<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="container">
      <h1 class="text-center">Country Guessing Game</h1>
      <div class="container-sm dark-mode-div">
        <label for="dark-mode" class="switch">
          <input id="dark-mode" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <img class="settings" src="./images/setting.png" alt="settings icon" />
      <hr class="top-hr" />
    </header>
    <div class="container-md row justify-content-center hint-div">
      <figure class="col-1">
        <img class="hint-imgs" src="./images/equator.png" alt="equator image" />
        <figcaption>Hemisphere</figcaption>
      </figure>
      <figure class="col-1">
        <img
          class="hint-imgs"
          src="./images/australia.png"
          alt="equator image"
        />
        <figcaption>Continent</figcaption>
      </figure>
      <figure class="col-1">
        <img
          class="hint-imgs"
          src="./images/citizens.png"
          alt="equator image"
        />
        <figcaption>Population</figcaption>
      </figure>
      <figure class="col-1">
        <img class="hint-imgs" src="./images/distance.png" alt="distance image" />
        <figcaption>Distance</figcaption>
      </figure>
    </div>
    <div class="container row justify-content-evenly guess-location-div">
      <h5 class="row justify-content-start">1.Peru</h5>
      <div class="guess-hint-div">Southern</div>
      <div class="guess-hint-div">America</div>
      <div class="guess-hint-div">Population</div>
      <div class="guess-hint-div">Directions</div>
    </div>

    <div class="container-md input-div">
      <hr class="bottom-hr" />
      <form
        id="my-form"
        class="container-md d-flex justify-content-center align-items-center form-div"
      >
        <img
          class="question-mark-img"
          src="./images/question-mark.png"
          alt="question-mark image"
        />
        <div class="country-guess-border">
          <input
            class="country-guess align-self-end"
            type="text"
            name="country-guess"
            placeholder="Guess A Country"
            autocomplete="off"
          />
        </div>
        <input
          type="image"
          class="enter-img"
          src="./images/enter.png"
          alt="enter image"
        />
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>

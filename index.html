<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="container">
      <h1 class="text-center">Country Guessing Game</h1>
      <!--  <label for="dark-mode" class="switch">
        <input id="dark-mode" type="checkbox" />
        <span class="slider round"></span>
      </label>     -->
      <img
        class="img-fluid settings"
        src="./images/setting.png"
        alt="settings icon"
      />
      <hr />
    </header>
    <div class="container row justify-content-center hint-div">
      <figure class="col-1">
        <img
          class="img-fluid hint-imgs"
          src="./images/equator.png"
          alt="equator image"
        />
        <figcaption>Hemisphere</figcaption>
      </figure>
      <figure class="col-1">
        <img
          class="img-fluid hint-imgs"
          src="./images/australia.png"
          alt="equator image"
        />
        <figcaption>Continent</figcaption>
      </figure>
      <figure class="col-1">
        <img
          class="img-fluid hint-imgs"
          src="./images/citizens.png"
          alt="equator image"
        />
        <figcaption>Population</figcaption>
      </figure>
      <figure class="col-1">
        <img
          class="img-fluid hint-imgs"
          src="./images/compass.png"
          alt="equator image"
        />
        <figcaption>Directions</figcaption>
      </figure>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
